<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Conversor de Temperatura</title>

</head>

<body id="body">

  <header>
    <div></div>
    <div class="siteTitle">
      <h1 class="">Conversor de temperatura</h1>
    </div>
    <div class="tema">
      <p id="temaClaro"><i class="fa-regular fa-sun"></i></p>
      <p id="temaEscuro"><i class="fa-regular fa-moon"></i></p>
    </div>
  </header>

  <section>
    <div class="tituloEscolha">
      Escolha as escalas:
      </p>
    </div>
    <div class="escalas">
      <div class="escala1">
        <select name="escalaDeTemperatura1" id="primeiraEscala">
          <option value="Celsius">Celsius (C)</option>
          <option value="Fahrenheit">Fahrenheit (F)</option>
          <option value="Kelvin">Kelvin (K)</option>
        </select>
      </div>
      <div class="escala2">
        <select name="escalaDeTemperatura2" id="segundaEscolha">
          <option value="Fahrenheit">Fahrenheit (F)</option>
          <option value="Celsius">Celsius (C)</option>
          <option value="Kelvin">Kelvin (K)</option>
        </select>
      </div>
    </div>
    <div class="valor">
      <label for="valor" class="valueLabel">Valor: </label>
      <input type="text" name="valor" id="valor" placeholder="0">
      <input type="button" value="verificar" id="botaoVerificador">
    </div>
    <div class="resposta"></div>
  </section>

  <footer>
    <p class="footerclass">&copy; Everton Matias</p>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
